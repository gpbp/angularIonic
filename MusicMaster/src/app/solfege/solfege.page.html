<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-button>
    <ion-title>
      Solfège
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>Les bases</ion-header>
  <ion-list *ngFor="let tuto of tutorials | async">
    <ion-item *ngIf="tuto.difficulty_level <= 1">
      <ion-label>{{tuto.name}}</ion-label>
      <ion-button><a href="{{tuto.link}}">Cliquer ici pour voir</a></ion-button>
      <ion-toggle slot="end"  [(ngModel)]="tuto.done" checked="{{tuto.done}}" (ionChange)="isDone(tuto)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-header>Les cours avancés</ion-header>
  <ion-list *ngFor="let tuto of tutorials | async">
    <ion-item *ngIf="tuto.difficulty_level > 1 && tuto.difficulty_level <=5">
      <ion-label>{{tuto.name}}</ion-label>
      <ion-button><a href="{{tuto.link}}">Cliquer ici pour voir</a></ion-button>
      <ion-toggle slot="end"  [(ngModel)]="tuto.done" checked="{{tuto.done}}" (ionChange)="isDone(tuto)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-header>Pour les experts</ion-header>
  <ion-list *ngFor="let tuto of tutorials | async">
    <ion-item *ngIf="tuto.difficulty_level > 5">
      <ion-label>{{tuto.name}}</ion-label>
      <ion-button><a href="{{tuto.link}}">Cliquer ici pour voir</a></ion-button>
      <ion-toggle slot="end"  [(ngModel)]="tuto.done" checked="{{tuto.done}}" (ionChange)="isDone(tuto)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
