<ion-header>
  <ion-toolbar>
    <ion-title>
      Menu Principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-card style="background-color: white; text-align: center;">
    <ion-title>MusicMaster</ion-title>
  </ion-card>
  <ion-card class="welcome-card">

  </ion-card>



  <ion-card>
  <ion-item href="agenda" class="menu-item">
    <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
    <ion-label>Agenda</ion-label>
  </ion-item>

  <ion-item href="partition" class="menu-item">
    <ion-icon slot="start" color="medium" name="musical-notes"></ion-icon>
    <ion-label>Partitions</ion-label>
  </ion-item>

  <ion-item href="instruments" class="menu-item">
    <ion-icon slot="start" color="medium" name="book"></ion-icon>
    <ion-label>Instruments</ion-label>
  </ion-item>

  <ion-item href="solfege" class="menu-item">
    <ion-icon slot="start" color="medium" name="musical-note"></ion-icon>
    <ion-label>Solfège</ion-label>
  </ion-item>

  <ion-item href="succesprogression" class="menu-item">
    <ion-icon slot="start" color="medium" name="clipboard"></ion-icon>
    <ion-label>Succès / Progression</ion-label>
  </ion-item>




</ion-card>

<ion-button slot="" (click)="logOut()" class="exit_button">
  <ion-icon slot="start" name="exit"></ion-icon>
  Se déconnecter
</ion-button>


</ion-content>
