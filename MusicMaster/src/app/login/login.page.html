
<ion-content >

<ion-card class="welcome-card">
  <ion-card-content>
    <h1>MusicMaster</h1>
    <p>L'application qui vous permet d'apprendre Ã  jouer d'un instrument.</p>
  </ion-card-content>
</ion-card>

<ion-card class="login-card">
  <ion-card-content >
  <h3>Please login to your account</h3>
  <form #formData="ngForm" (ngSubmit)="loginWithEmailAndPassword(formData)">
    <input [(ngModel)]="email" type="text" name="email" placeholder="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required/>
    <br/>
    <input [(ngModel)]="password" type="password" name="password" placeholder="password" minlength="8" required/>
    <br/>
    <ion-button type="submit">
      <ion-icon slot="start" name="log-in"></ion-icon>
      Login
    </ion-button>
  </form>
  <div *ngIf="error">{{error.message}}</div>
  <ion-button (click)="loginWithFacebook()">
    <ion-icon slot="start" name="log-in"></ion-icon>
    Login with your Facebook account
  </ion-button>
  <br/>
  <ion-button (click)="loginWithGoogle()">
  <ion-icon slot="start" name="log-in"></ion-icon>
    Login with your Google account
  </ion-button>
  <h4>Or sign up here</h4>
  <ion-button (click)="navigateToSignUpComponent()">
    <ion-icon slot="start" name="log-in"></ion-icon>
    Sign up
  </ion-button>
</ion-card-content>
</ion-card>

</ion-content>
