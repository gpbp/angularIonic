
<ion-content >

<ion-card class="welcome-card">
  <ion-card-content>

  </ion-card-content>
</ion-card>

<ion-card class="login-card">
  <ion-card-content >
  <h3>Connectez-vous Ã  votre compte</h3>
  <form #formData="ngForm" (ngSubmit)="loginWithEmailAndPassword(formData)">
    <input [(ngModel)]="email" type="text" name="email" placeholder="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required/>
    <br/>
    <input [(ngModel)]="password" type="password" name="password" placeholder="password" minlength="8" required/>
    <br/>
    <ion-button type="submit">
      <ion-icon slot="start" name="log-in"></ion-icon>
      Connection
    </ion-button>
  </form>
  <div *ngIf="error">{{error.message}}</div>
  <ion-button (click)="loginWithFacebook()">
    <ion-icon slot="start" name="log-in"></ion-icon>
    Connection avec FaceBook
  </ion-button>
  <br/>
  <ion-button (click)="loginWithGoogle()">
  <ion-icon slot="start" name="log-in"></ion-icon>
    Connection avec Google
  </ion-button>
  <h4>Ou inscrivez-vous ici</h4>
  <ion-button (click)="navigateToSignUpComponent()">
    <ion-icon slot="start" name="log-in"></ion-icon>
    S'inscrire
  </ion-button>
</ion-card-content>
</ion-card>

</ion-content>
