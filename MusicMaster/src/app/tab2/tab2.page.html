<div>
    <h3>Please login to your account</h3>
    <form #formData="ngForm" (ngSubmit)="loginWithEmailAndPassword(formData)">
      <input [(ngModel)]="email" type="text" name="email" placeholder="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required/>
      <br/>
      <input [(ngModel)]="password" type="password" name="password" placeholder="password" minlength="8" required/>
      <br/>
      <button type="submit">Login</button>
    </form>
    <div *ngIf="error">{{error.message}}</div>
    <button (click)="loginWithFacebook()">Login with your Facebook account</button>
    <br/>
    <button (click)="loginWithGoogle()">Login with your Google account</button>
    <h4>Or sign up here</h4>
    <button>Sign up</button>
</div>
