<ion-content>
  <ion-list>
    <ion-item *ngFor="let success of succes | async" [ngClass]="{ 'use-green-background': success.done}">
      <ion-label class="ion-text-center"> {{ success.name}} </ion-label>
      <ion-checkbox [(ngModel)]="success.done"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
